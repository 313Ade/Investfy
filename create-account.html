<!DOCTYPE html>
<html>
<head>
    <title>Create Account</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet"  href="assets/css/index.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</head>
    <body>
        <div class="container account">
        <div class="row">
            <div class="col-sm-6 account-left">
                <!-- <h3><span>Create</span> <span>Account</span></h3> -->
                <h1 class="display-6"><b><span>Create</span> <span>Account</span></b></h1>
                <p class="text-muted text-light account-left-content">Tech is changing the way the world works, 
                    including the financial world. In recent years,
                     how people and business works has been affected by tech.

                </p>
                <h4 class="font-weight-bolder">Have an Account?</h4>
                <a href="/login page.html"> <button type="submit" class="btn btn-lg btn-primary login-btn">Login</button></a>
                <div>
                <img src="/assets/img/userCycle.svg" class="img-fluid login-image">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="login">
                <form class="login-form">
                    <h3 class="form-title"><b>Register an account</h3>
                    <div class="form-group">
                        <label for="inputFullname"></label>
                        <input type="text" class="form-control" id="inputFullname" placeholder="Enter Fullname">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail"></label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email Address" aria-describedby="emailHelp">

                    </div>
                    <div class="form-group">
                        <label for="inputPhoneNumber"></label>
                        <input type="text" class="form-control" id="inputPhoneNumber" placeholder="Enter Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword"></label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Enter Password ">
                        <div class="input-group-addon"><a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i> </a></div>
                    </div>
                    <button type="submit" class="btn btn-lg btn-success login-btn" >Create Account</button>
                </form>
                </div>

            </div>

        </div>
        </div>







    </body>










</html>
