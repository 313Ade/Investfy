<!DOCTYPE html>
<html>
    <head>
        <title>Login Page</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
        <link rel="stylesheet"  href="assets/css/index.css">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container login-content" >
            <div class="row">
                <div class="col-sm-6 login-header">
                    <h3><span>Log</span> into your <br> <span>Account</span></h3>
                    <p class="text-muted text-light">Tech is changing the way the world was, including the financial 
                        world in recent years and how people conduct businesses
                    </p>
                    <h4 class="font-weight-bolder">No Account?</h4>
                    <a href="/create-account.html"><button class="btn btn-primary login-btn">Register</button></a>
                    <div>
                        <img src="/assets/img/userCycle.svg" class="img-fluid img">
                    </div>
                </div>

                <div class="col-sm-6 text-muted">
                    
                    <form class="login-form">
                        <h3 class="form-title text-muted">Login to account </h3>
                        <div class="form-group">
                            <label for="inputEmail"></label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="Enter Email Address" aria-describedby="emailHelp">

                        </div>
                        <div class="form-group">
                            <label for="inputPassword"></label>
                            <input type="password" class="form-control" id="inputPassword" placeholder="Enter Your Password ">
                            <div class="input-group-addon"><a href=""><i class="fa fa-eye-slash" aria-hidden="true"></i> </a></div>
                        </div>
                        <button type="submit" class="btn btn-lg btn-success login-btn" >Login</button>
                    </form>
                    

                </div>
            
                
            </div>
            
        </div>
        








    </body>

</html>
